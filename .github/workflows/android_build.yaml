name: app-build-action-dev
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
jobs:
  # åªæ‰“åŒ…å®‰å“æ‰‹æœºåº”ç”¨
  build-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: dev
      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: "gradle"
      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true       
      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get
      # æ‰“åŒ…APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug --split-per-abi
      #ä¸Šä¼ Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-debug.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-debug.apk
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
